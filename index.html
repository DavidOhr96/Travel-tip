<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>TravelTip</title>
  </head>
  <body class="main-layout">
    <h1>TravelTip</h1>
    <div class="buttons">
      <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
      <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
      <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
      <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
      <button onclick="onMyLocation()" class="btn-my-loc">Mylocation</button>
    </div>
    <div class="info-panel">
      <div class="weather-panel"></div>
      <ul class="locations-panel clean-list flex column"></ul>
    </div>
    <div id="map" style="width: 100%; height: 400px"></div>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:<span class="locs"></span></p>

    <script src="KEY/KEY.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
